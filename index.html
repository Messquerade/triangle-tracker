<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Let's make a triangle!</h1>
    <h3>Enter in the length of each side of your triangle (no units, please!) and we'll tell you what kind you have.</h3>
    <form id="triangle-specs">
      <div class="form-group">
        <label for="side1">Enter a number:</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Enter another number:</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Enter one more number:</label>
        <input id="side3" class="form-control" type="text">
      </div>
    </form>
  </div>
</body>
</html>
